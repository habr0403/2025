<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Tails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        section {
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 200px;
            height: auto;
            margin: 5px;
            border-radius: 5px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paws & Tails</h1>
        <nav>
            <ul>
                <li><a href="#games">Interactive Games</a></li>
                <li><a href="#gallery">Image Gallery</a></li>
                <li><a href="#resources">Dog Resources</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="games">
            <h2>Interactive Games</h2>
            <div class="game">
                <h3>Which Dog Breed Matches Your Personality?</h3>
                <button onclick="startQuiz()">Start Quiz</button>
            </div>
        </section>

        <section id="gallery">
            <h2>Image Gallery</h2>
            <div class="gallery">
                <img src="dog1.jpg" alt="Dog 1" onclick="openLightbox(this)">
                <img src="dog2.jpg" alt="Dog 2" onclick="openLightbox(this)">
                <img src="dog3.jpg" alt="Dog 3" onclick="openLightbox(this)">
                <img src="dog4.jpg" alt="Dog 4" onclick="openLightbox(this)">
            </div>
            <div id="lightbox" class="lightbox" onclick="closeLightbox()">
                <span class="close">&times;</span>
                <img id="lightbox-img" src="" alt="Lightbox Image">
            </div>
        </section>

        <section id="resources">
            <h2>Local Dog Resources</h2>
            <ul>
                <li><a href="https://www.adoptapet.com">Adopt a Pet</a></li>
                <li><a href="https://www.akc.org">American Kennel Club</a></li>
                <li><a href="https://www.dogtrainingnation.com">Dog Training Nation</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Paws & Tails. All rights reserved.</p>
    </footer>

    <script>
        function startQuiz() {
            alert('Fun quiz coming soon!');
        }

        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = img.src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
